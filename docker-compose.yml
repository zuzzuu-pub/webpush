version: "3.8"

services:
  webpush-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webpush-test
    restart: unless-stopped
    ports:
      - "8443:8443"
      - "8080:8080"
    volumes:
      # 🔁 Mount existing certs (read-only)
      - /home/ubuntu/webpush_ui_4/certs:/etc/letsencrypt:ro
      - /home/ubuntu/webpush_ui_4/certbot-www:/var/www/certbot:ro

      # 📄 Mount your custom Nginx config (override the one in Dockerfile)
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

      # 📁 Mount static files to serve your content
      - ./:/usr/share/nginx/html:ro

    healthcheck:
      test: >
        sh -c '
          wget --quiet --tries=1 --spider https://localhost:8443/health --no-check-certificate ||
          wget --quiet --tries=1 --spider http://localhost:8080/health
        '
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Optional: define logs volume if you want persistent logs
volumes:
  logs:
    driver: local
