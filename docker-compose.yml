version: '3.8'

services:
  app:
    build: .
    container_name: webpush-app
    restart: unless-stopped
    ports:
      - "8443:8443"
    volumes:
      - ./logs:/var/log/nginx
      - ./certs:/etc/nginx/certs:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "https://localhost:8443/health", "--no-check-certificate"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  logs:
    driver: local
