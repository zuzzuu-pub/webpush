version: '3.8'

services:
  app:
    build: .
    container_name: webpush-test
    restart: unless-stopped
    ports:
      - "8443:8443"
      - "8080:8080"
    volumes:
      # Only mount necessary external files, not the built application
      - ./certs:/etc/letsencrypt:ro
      - ./certbot-www:/var/www/certbot:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --spider https://localhost:8443/health --no-check-certificate || wget --quiet --tries=1 --spider http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  logs:
    driver: local
