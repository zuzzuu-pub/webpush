events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # HTTPS Server for React App
    server {
        listen 443 ssl http2;
        server_name vibte.co www.vibte.co;

        # SSL Certificates
        ssl_certificate      /etc/letsencrypt/live/vibte.co/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/vibte.co/privkey.pem;

        # SSL Security
        ssl_protocols              TLSv1.2 TLSv1.3;
        ssl_ciphers                ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers  off;

        # SSL Session Cache
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # OCSP Stapling
        ssl_stapling           on;
        ssl_stapling_verify    on;
        ssl_trusted_certificate /etc/letsencrypt/live/vibte.co/chain.pem;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options           DENY always;
        add_header X-Content-Type-Options    nosniff always;
        add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
        add_header X-XSS-Protection          "1; mode=block" always;

        # Proxy API Requests
        location /api/ {
            proxy_pass https://vibte.shop;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout    30s;
            proxy_read_timeout    30s;
        }

        # Proxy Public Endpoints
        location /pub/ {
            proxy_pass https://vibte.shop;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout    30s;
            proxy_read_timeout    30s;
        }

        # Serve Static Files (React App)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Favicon Handling
        location = /favicon.ico {
            try_files /favicon.ico /favicon.svg =204;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Cache Static Assets (Immutable)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Service Worker (No Cache)
        location = /sw.js {
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Service-Worker-Allowed "/";
        }

        # Health Check Endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Fallback HTTP Server (for local/dev or cert issues)
    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Gzip (already defined above, but safe to re-enable here)
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/json;

        # Security Headers
        add_header X-Frame-Options        DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection       "1; mode=block";

        # Serve Static Files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Favicon
        location = /favicon.ico {
            try_files /favicon.ico /favicon.svg =204;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Cache Static Assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Service Worker
        location = /sw.js {
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Service-Worker-Allowed "/";
        }

        # Health Check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
