events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # HTTPS Server on port 8443
    server {
        listen 8443 ssl http2;
        listen [::]:8443 ssl http2;

        server_name vibte.co www.vibte.co;

        # üîê SSL Certificates (mounted from host)
        ssl_certificate     /etc/letsencrypt/live/vibte.co/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vibte.co/privkey.pem;

        # SSL Security
        ssl_protocols              TLSv1.2 TLSv1.3;
        ssl_ciphers                ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers  off;

        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        ssl_stapling          on;
        ssl_stapling_verify   on;
        ssl_trusted_certificate /etc/letsencrypt/live/vibte.co/chain.pem;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options           DENY always;
        add_header X-Content-Type-Options    nosniff always;
        add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
        add_header X-XSS-Protection          "1; mode=block" always;

        # Root directory ‚Äî update if you serve static files
        root /usr/share/nginx/html;
        index index.html;

        # Serve static files
        location / {
            try_files $uri $uri/ =404;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API Proxy Configuration
        location /api/ {
            proxy_pass $API_URL;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_redirect off;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # Fallback HTTP server (for debugging, on port 8080)
    server {
        listen 8080;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Gzip
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

        # Security Headers
        add_header X-Frame-Options        DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection       "1; mode=block";

        location / {
            try_files $uri $uri/ =404;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
